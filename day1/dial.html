<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dial Lock (0–99)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #dial {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid #333;
      position: relative;
      user-select: none;
      cursor: grab;
    }
    #indicator {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
    }
    #value {
      margin-top: 16px;
      font-size: 1.2rem;
    }
    button {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Dial Lock (0–99)</h2>
  <div id="dial">
    <div id="indicator"></div>
  </div>
  <div id="value">Value: 0</div>
  <button id="reset">Reset to 0</button>
  <button id="start">Roatate dial</button>

  <script src="combinations.js"></script>
  <script src="dial_functions.js"></script>
  <script src="dial_events.js"></script>
  <script src="main.js"></script>


  <script>

    const dial = document.getElementById('dial');
    const valueDisplay = document.getElementById('value');
    const resetBtn = document.getElementById('reset');

    let value = 0; // domain [0, 99]
    let angle = 0; // radians
    const step = (2 * Math.PI) / 100; // radians per click

    function updateDisplay() {
      const degrees = (angle * 180) / Math.PI;
      dial.style.transform = `rotate(${degrees}deg)`;
      valueDisplay.textContent = `Value: ${value}`;
    }

    function rotateRight(clicks = 1) {
      value = (value + clicks) % 100;
      angle = (angle + clicks * step) % (2 * Math.PI);
      updateDisplay();
    }

    function rotateLeft(clicks = 1) {
      value = (value - clicks + 100) % 100;
      angle = (angle - clicks * step + 2 * Math.PI) % (2 * Math.PI);
      updateDisplay();
    }

    // Mouse wheel control
    dial.addEventListener('click', (e) => {
      e.preventDefault();
      if (e.deltaY < 0) {
        rotateRight(1); // right increases numbers
      } else {
        rotateLeft(1); // left decreases numbers
      }
    });

    resetBtn.addEventListener('click', () => {
      value = 0;
      angle = 0;
      updateDisplay();
    });
    updateDisplay();

  </script>
</body>
</html>
